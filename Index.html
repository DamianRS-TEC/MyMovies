<!DOCTYPE html>
<html>
<head>

    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <header>
        <h1>MyMovies</h1>
        <nav>
            <ul>
                <li><a href="#peliculas">Películas</a></li>

            </ul>

    </header>
    
    <div class="main-content">

            </div>
            <div class="movie">

            </div>
            <!-- Repite esto para más películas -->
        </div>

</html>
